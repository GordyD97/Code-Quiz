<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/quizstyle.css" />
  </head>

  <body>
    <header>
      <h1>Gordos Code Quiz!</h1>
    </header>
    <!-- timer container -->
    <p id="countdown">Time: <span id="time">0</span></p>
    <button id="start" class="start">Start Quiz</button>
    <!-- question container -->
    <div id="questionContainer" class="quiz-container hide">
      <h2 id="question"></h2>
      <div id="questionChoices"></div>
      <div id="answers"></div>
    </div>
    <!-- hidden highscore sheet   -->
    <div class="quiz-container hide" id="game-over-container">
      <h2>Please add your intitals to save your score!</h2>
      <div class="initials-container">
        <p>Enter initals:</p>
        <input type="text" id="initials" />
      </div>
      <button id="save">Save</button>
    </div>

    <script src="./assets/javatest2.js"></script>
  </body>
</html>
